<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen overflow-hidden text-gray-800 font-semibold" style="background: url(./aiwelt-images/mac.jpg) no-repeat; background-size: cover;">
    <!-- Container -->
    <div class="flex justify-center overflow-y-scroll">
        <!-- Left mini Navigation -->
        <button class="flex items-center justify-center sm:hidden z-10 absolute fixed left-2 top-1 transition-all ease-in-out duration-500" id="navbar_open_sm">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
        </button>
        <!-- Logo -->
        <div class="absolute fixed sm:w-auto w-full bg-white/40 shadow-sm  px-5 rounded-b-md">
            <button class="flex items-center justify-center space-x-2 py-1 mx-auto">
                <img class="w-6 h-6" src="../../wl-sources/icons/globales-netzwerk.png" alt="aiwelt-icon">
                <div>AIWELT</div>
            </button>
        </div>
        <!-- Right mini Navigation -->
        <div class="absolute fixed flex items-center justify-center right-0 sm:bg-white/40 shadow-sm mx-auto sm:rounded-bl-md space-x-2 px-2 py-1">
           <button>
               <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" /></svg>
           </button>
           <button>
               <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
            </button>
        </div>
        <!-- Side bar Navigation -->
        <div class="absolute fixed left-0 sm:flex flex-col items-center justify hidden w-10 py-1 h-full bg-white/40 shadow-sm rounded-r-md transition-all ease-in-out duration-500" id="side_bar_nav">
            <button class="ml-[100%] pl-1 p-0.5 bg-white/70 hover:bg-white/90 rounded-full hidden sm:block transition ease-in-out duration-300" id="navbar_open_md">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
            <div class="overflow-hidden w-10 h-full" id="side_bar_nav_con">
                <div class=""></div>
            </div>
        </div>
        <!-- Body Area -->
        <div class="w-full h-screen sm:pl-10">
            <div class="overflow-hidden">
                <!-- <img class="w-80 h-80" src="./aiwelt-images/pexels-simon-berger-1323550.jpg" alt="">

                <img class="w-80 h-80" src="./aiwelt-images/pexels-simon-berger-1323550.jpg" alt=""> -->
            </div>
        </div>
    </div>
    <script>
        let side_bar_nav = document.querySelector('#side_bar_nav');
        
        let navbar_open_sm = document.querySelector('#navbar_open_sm');
        navbar_open_sm.addEventListener('click', () => {
            side_bar_nav.classList.toggle('w-4/5');
            side_bar_nav.classList.toggle('hidden');
            side_bar_nav.classList.toggle('bg-white/70');
            navbar_open_sm.classList.toggle('ml-[72%]')
            navbar_open_sm.classList.toggle('rotate-180')
        });

        let navbar_open_md = document.querySelector('#navbar_open_md');
        navbar_open_md.addEventListener('click', () => {
            side_bar_nav.classList.toggle('w-3/12');
            navbar_open_md.classList.toggle('rotate-180')
        });
    </script>
</body>

</html>
